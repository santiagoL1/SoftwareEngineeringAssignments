<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<title>Top TV Episodes</title>
</head>
<body>
<table>
<tr>
<th>Title</th>
<th>Episode</th>
<th>Rating</th>
</tr>
<tr th:each="show : ${shows}">
<td th:text="${show.title}"></td>
<td th:text="${show.episode}"></td>
<td th:text="${show.rating}"></td>
</tr>
</table>
</body>
</html>
